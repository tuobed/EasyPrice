<ion-header>
  <ion-navbar hideBackButton>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Catalogue</ion-title>

    
    <button ion-button clear class="button button-icon icon ion-navicon" style="position:absolute; right: 5px; font-size:30px;bottom:2px; color: green;" (click)="onClick()"><ion-icon name="add"></ion-icon></button>        
    

  </ion-navbar>
</ion-header>



<ion-content padding>
  

  <ion-list>
  <ion-list-header>
  Voici votre catalogue de jeu
  </ion-list-header>  


     <ion-item-sliding *ngFor="let item of items;">
      <ion-item>
    {{item.title}}
    </ion-item>
 
   
    <ion-item-options>
    <button ion-button color="secondary" (click)="itemTapped(item.title)"> About</button>
    
   
  <button ion-button color="danger" (click)="removeItem(item.title)"> Delete</button>
</ion-item-options>
  </ion-item-sliding>

  </ion-list>
  <div *ngIf="selectedItem" padding>
