<ion-header>

  <ion-navbar>
    <ion-title>Formulaire d'ajout</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>



  <div class="modal">
  
    <div class="bar bar-header bar-dark">

        <!--<button class="button icon-left ion-chevron-left button-clear" ng-click="leaveAddChangeDialog()">Annul√©</button>-->

		<form name="form">

				  </ion-item>

				  
				  <!-- 

				  <li class="item item-checkbox">

					</label>
						<span class="input-label">Use as default</span>
				  </li> -->
				<button ion-button color="secondary" (click)="addItem()">Add</button>
			</ion-list>
		</form>
    
    
  </div>

</ion-content>
